<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curso</title>
        <link rel="stylesheet" type="text/css" href="Estilo"/> <!--Mandamos a hablar la hoja dinamica-->
    </h:head>
    <h:body>
        <p:growl id="mensaje" showSummary="false" showDetail="true" life="3000"/>        <!-- ESTA ETIQUETA NOS SIRVE PARA QUE APARESCA EL MENSAJE DE LOS CAMPOS OBLIGATORIOS
        ADEMAS DE QUE LOS ATRIBUTOSNOS AYUDAN A QUITAR MAS INFORMACION-->

        
        <h:form id="frm"> <!-- Es necesario para que haya una interacion con las acciones como los campos requeridos -->
            <div class="p-grid p-dir-col" style="height: 100vh;">
               <div class="p-col" style="background-color: #f0f0f0; height: calc(100% / 7);">Header</div>
            <div class="p-col-grow" style="overflow: auto; background-color: #ffffff; padding: 20px;">
            <p:panelGrid style="width: 190vh; height: 80vh">  <!-- AQUI INICIA LA PARTE DE LA TABLA -->
                <p:row>    <!-- AQUI ES UNA FILA AGREGAR -->
                    <p:column> <!-- ESTO ES UNA COLUMNA AGREGAR COLUMNA-->
                        <p:panelGrid style="margin: 0px auto"> <!--Esto es una segunda tabla -->
                            <p:row>  <!-- Aqui agregamos una nueva fila para el centro -->
                                <p:column> <!--Nueva columna para esta fila-->
                                    <p:graphicImage value="Imj/Candado.png" style="width: 100px; height:100px; margin-top: -200px"/>
                                </p:column>
                                <p:column> <!--Nueva columna para esta fila-->
                                    <p:panelGrid><!--aqui antes eran los campos-->
                                        <p:row>
                                            <p:column>
                                                <p:panelGrid id="campos"> <!-- Este grid nos ayuda para los campos -->
                                                    <p:row>
                                                        <p:column>
                                                            <p:outputLabel value="Usuario:"/>
                                                        </p:column>
                                                        <p:column>
                                                            <!-- Lo que esta con el value en usuario es para que se lige a las variables de java con el backend-->
                                                            <p:inputText value="#{ini00.usuario}" style="width: 150px" required="true" requiredMessage="Usuario obligatorio"/>
                                                        </p:column>
                                                    </p:row>
                                                    <p:row>
                                                        <p:column>
                                                            <p:outputLabel value="ContraseÃ±a:"/>
                                                        </p:column>
                                                        <p:column>
                                                            <p:password value="#{ini00.password}" style="width:150px" required="true" requiredMessage="ContraseÃ±a obligatoria"/>
                                                        </p:column>
                                                    </p:row>
                                                </p:panelGrid> <!-- aqui terminal lo de los campos -->
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column style="text-align: right">
                                                <!-- Esta accion nos ayudara a entrar a la siguiente pagina-->
                                                <p:commandButton  action="#{ini00.accesar()}" value="Accesar"  update="frm:campos mensaje" /> 
                                                <!-- Este update lo que hace es checar si hay mensaje-->
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </div>
    </div>

        </h:form>
     
    </h:body>
</html>
