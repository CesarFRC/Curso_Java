<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
     <div class="p-grid p-dir-col" style="height: 100vh;">
        <div class="p-col" style="background-color: #f0f0f0; height: calc(100% / 7);">Header</div>
        <div class="p-col-grow" style="overflow: auto; background-color: #ffffff; padding: 20px;">
            <p:panelGrid style="width: 100vh; height: 100vh">  <!-- AQUI INICIA LA PARTE DE LA TABLA -->
                <p:row>    <!-- AQUI ES UNA FILA AGREGAR -->
                    <p:column> <!-- ESTO ES UNA COLUMNA AGREGAR COLUMNA-->
                        <p:panelGrid style="margin: 0px auto"> <!--Esto es una segunda tabla -->
                            <p:row>  <!-- Aqui agregamos una nueva fila para el centro -->
                                <p:column> <!--Nueva columna para esta fila-->
                                    imagen
                                </p:column>
                                <p:column> <!--Nueva columna para esta fila-->
                                    campos
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </div>
    </div>

    </h:body>
</html>
